  <body>
		<div class="container">
			<!-- class weather app - is border of all app -->
			<div class="weather-app">
				<button class="current-geo-btn" id="current-geo">
					<strong>Current location</strong>
				</button>
				<form id="search-form">
					<input
						class="type-city-form"
						type="text"
						placeholder="Type a city..."
						autocomplete="off"
						id="city-input"
					/>
					<input class="search-btn" type="submit" value="Search" />
				</form>

				<div class="row base-temp-block">
					<div class="col-6 city-flex">
						<h1 id="city"></h1>
						<ul class="weather-metrics">
							<li>
								<span id="date"></span>,
								<span id="description"></span>
							</li>
							<li>Humidity: <span id="humidity"></span>%</li>
							<li>Wind: <span id="wind-speed"></span> m/s</li>
						</ul>
					</div>
					<div class="col-6">
						<div class="weather-temperature">
							<span><img src="" alt="" id="icon" class="base-emojies" /></span>

							<span class="base-temperature" id="base-temperature"></span>

							<a class="celsius active" id="celsius-link" href="">°C </a>
							<span class="celsius">|</span>
							<a class="farenheit" id="farenheit-link" href="">°F</a>
						</div>
					</div>
				</div>
