<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=0.5" />
    <meta charset="UTF-8" />
    
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"/>
      <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css"
    />
    <link rel="stylesheet" href="src/style.css" />

    
    <title>Weather App</title>
    
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Outfit&display=swap"
      rel="stylesheet"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"/>
      <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/cb127ded42.js"
      crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="container">
      <div class="weather-wrapper">
        <form action="" id="search-form">
          <div class="row">
            <div class="col-6">
              <div class="mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Type city here.."
                autocomplete="off"
                autofocus="on"
                id="search-text-input"/>
            </div>
            </div>
          
            <div class="col-3">
              <div class="col-auto"></div>
              <input
                type="submit"
                class="btn btn-dark"
                value="SEARCH"/>
            </div>
        
         

        </form>
        <div class="loc-time-weather-info">
          <div class="row">
            
            <div class="col-8 loc-time">
              <span id="date-time"></span>
             
              <h1 id="location-name"></h1>
              
            </div>
            <div class="col-1 weather-icon">
            
              <i id="weather-icon" class=""></i>
            </div>
           <div class="col-3 temperature-info">
              <span id="temperature-num"></span>
               <span class="units"> </span>
               <a href="#" id="fahrenheitTag">°F</a> |</span>
                <a href="#" id="celsiusTag" class="active">°C</a>
             
              
          </div>
          </div>
          <div class="row weather-info-detail">
            
            <div class="col">
              <p>Wind speed: <span id="wind-speed"></span> km/h</p>
            </div>
            <div class="col">
              <p>Humidity: <span id="humidity"></span>%</p>
            </div>
            <div class="col">
              <span id="weather-description"></span>
            </div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </div>
      </div>
<small>
  <div class="weather-app-wrapper">
  <a href="https://github.com/Sandyyg"
  target="_blank"
  > Open source code</a> 
  by Sandy Gomez
  </small>
</div>

<script src="src/index.js"></script>
  </body>
</html>
