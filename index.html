<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"/>
      <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <title>Weather App</title>
    
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Outfit&display=swap"
      rel="stylesheet"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"/>
      <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/cb127ded42.js"
      crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <div class= "weather-app-wrapper">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type city here.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
          
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-dark shadow-sm w-100"
              />
            </div>
          
            <div class="col-3">
              <button class="btn btn-dark w-100" id="current-location-button">
                Current
              </button>
            </div>
          </div>
        </form>
      
        <h1 id="city"></h1>
        <ul>
          <li id="date"></li>
          <li id="description"></li>
        </ul>
      
        <div class="row">
         <div class="col-6">
           <div class="clearfix weather-temperature"></div>
           
          <img src="http://openweathermap.org/img/wn/10d@2x.png"
          alt="Clear" id="icon" class="float-left" 
          />
          
              
                <span class="temperature" id="temperature"></span
                  ><span class="units"><a href="#" 
                    id="celsius-link"> 째C | <a href="#" 
                    id="fahrenheit-link">째F</a> </span>
                  </div>
                </div>
                <br />
                    
               <div class="weather-forecast" id="forecast"></div>
                <div class="row">
                  <div class="col-2">
            <div class="forecast-days" id="Monday"><center>Monday</center>
                  </div>
                      </div>
                      </div>
                      <div class="row">
                        <div class="col-2">
                     <span class="forecast-weather"><center><i class="fas fa-sun"></i></center></span>
                        </span>
                        </div>
                    </div>
                    <div class="row">
                    <div class="col-2">
                <span class="forecast-temperature-max"> 43째 <strong></span>
                  <span class="forecast-temperature-min">24째</strong></i></span>
                
                      </div>
                      </div>
                 </span>
              </div>
              </div>
              </div>
          
<small>
  <div class="weather-app-wrapper">
  <a href="https://github.com/Sandyyg"
  target="_blank"
  > Open source code</a> 
  by Sandy Gomez
  </small>
</div>

<script src="src/index.js"></script>
  </body>
</html>
